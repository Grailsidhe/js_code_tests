<body>
    
    <script>

        const loop1 = 1;
        while(loop1 > 0){

            const playerName = prompt("What's your name?");
            const random = Math.floor(Math.random() * 100) + 1;
            const playerNumber = prompt("Give a number from 1 to 100");
            const playerGameNumber = ("The winning number is " + random +".");

                if(playerNumber > random){
                    const playerMore = ("It is less. ");
                    alert(playerMore + playerGameNumber);
                } else if(playerNumber < random){
                    const playerLess = ("It is more. ");
                    alert(playerLess + playerGameNumber);
                } else{
                    const playerWins = (playerName + " wins! ");
                    alert(playerWins + playerGameNumber);
                    break
                }
        }
        

    </script>
