<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
    const playerName = prompt("What's your name?");
    const random = Math.floor(Math.random() * 100) + 1;
    let playerNumber = prompt("Give a number from 1 to 100");

    while(random !== playerNumber){

                    if(playerNumber > random){
                        alert("It is less. ");
                    } else if(playerNumber < random){
                        alert("It is more. ");
                    } 
                    playerNumber = prompt("Give a number from 1 to 100");
    }
    alert(playerName + " wins!");


        

    </script>

</body>
</html>
